<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Notes</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="public/favicon.png">
    <meta name="application-name" content="Notes" />
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="public/manifest.json">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <!-- Loader -->
    <div id="preloader">
      <div class="loader">
        <span></span>
        <span></span>
      </div>
    </div>
    
    <!-- App -->
    <div class="container">
      <div class="navbar">
        <h1 class="logo">notes</h1>
        <div class="icons">
          <i class="nord-icon"></i>
          <i class="material-icons dark-icon icon">opacity</i>
          <a target="_blank" href="https://github.com/simpledeadly" class="info icon" aria-label="GitHub">

          </a>
        </div>
      </div>
      <div class="center">
        <form id="form">
          <input
            placeholder="Enter your note"
            autocomplete="off"
            class="input"
          >
        </form>
      </div>
      <hr>
      <div class="notes"></div>
      <div class="center">
        <div class="warn">
          <i class="material-icons img">note</i>
          <h1 class="no-notes">You haven't any notes yet</h1>
        </div>
        <h3 class="clear">Clear</h3>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./utils/index.js"></script>
    <script src="./utils/jquery.min.js"></script>
    <script src="./constants/index.js"></script>
    <script src="./helpers/index.js"></script>
    <script src="./helpers/imports.js"></script>
    <script src="./components/notes.js"></script>
    <script src="./components/loader.js"></script>
    <script src="./components/themeSwitcher.js"></script>
  </body>
</html>
